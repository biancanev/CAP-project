<script src= "https://cdn.zingchart.com/zingchart.min.js">

var myConfig = {
 	type: "gauge",
 	globals: {
 	  fontSize: 25
 	},
 	plotarea:{
 	  marginTop:80
 	},
 	plot:{
 	  size:'100%',
 	  valueBox: {
 	    placement: 'center',
 	    text:'', //default
 	    fontSize:35,
 	    rules:[
 	      {
 	        rule: '%v >= 700',
 	        text: '<br>Extremely Dangerous'
 	      },
 	      {
 	        rule: '%v < 700 && %v > 640',
 	        text: '<br>Very Dangerous'
 	      },
 	      {
 	        rule: '%v < 640 && %v > 580',
 	        text: '<br>Moderately Dangerous'
 	      },
 	      {
 	        rule: '%v <  580',
 	        text: '<br>Dangerous'
 	      }   
 	    ]
 	  }
 	},
  tooltip:{
    borderRadius:5
  },
 	scaleR:{
	  aperture:180,
	  minValue:300,
	  maxValue:850,
	  step:50,
	  center:{
	    visible:false
	  },
	  tick:{
	    visible:false
	  },
	  item:{
	    offsetR:0,
	    rules:[
	      {
	        rule:'%i == 9',
	        offsetX:15
	      }
	    ]
	  },
	  labels:['0','','','','','','6','7','8','9','','10'],
	  ring:{
	    size:50,
	    rules:[
	      {
	        rule:'%v <= 580',
	        backgroundColor:'#eee058'
	      },
	      {
	        rule:'%v > 580 && %v < 640',
	        backgroundColor:'#FFA726'
	      },
	      {
	        rule:'%v >= 640 && %v < 700',
	        backgroundColor:'#EF5350'
	      },
	      {
	        rule:'%v >= 700',
	        backgroundColor:'#E53935'
	      }      
	    ]
	  }
 	},
  refresh:{  
      type:"feed",
      transport:"js",
      url:"feed()",
      interval:1500,
      resetTimeout:1000
  },
	series : [
		{
			values : [730], // starting value
			backgroundColor:'black',
	    indicator:[10,10,10,10,0.75],
	    animation:{  
        effect:2,
        method:1,
        sequence:4,
        speed: 900
     },
		}
	]
};

zingchart.render({ 
	id : 'myChart', 
	data : myConfig, 
	height: 500, 
	width: '100%'
});

</script>
<script> zingchart.MODULESDIR = "https://cdn.zingchart.com/modules/";

<script>
// Script for side navigation
function w3_open() {
    var x = document.getElementById("mySidebar");
    x.style.width = "300px";
    x.style.paddingTop = "10%";
    x.style.display = "block";
}

// Close side navigation
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
}

// Used to toggle the menu on smaller screens when clicking on the menu button
function openNav() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else { 
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>
